<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="test-card">
    <div class="test-result">
      <h1>Your Result</h1>

      <div id="circulo">
        <div class="result">
          <p id="big-number">76</p>
          <p id="short-number">of 100</p>
        </div>
      </div>
  
      
        <div id="buttom-text">

          <h2 class="text-buttom" id="h2-buttom">Great</h2>
          <p class="text-buttom" id="p-buttom">Your score higher than 65% of the people who have taken these test.</p>
    
        </div>
      </div>

    <div class="test-summary">
      <h2 id="h2-summary">Summary</h2>

      <div id="seccions">
        <div id="reaction">
          <h4><img src="./assets/images/icon-reaction.svg" alt="image-reaction">Reaction</h4>
          <p>80  <span>/  100</span></p>
        </div>
  
        <div id="memory">
          <h4><img src="./assets/images/icon-memory.svg" alt="image-memory">Memory</h4>
          <p>92  <span>/  100</span></p>
        </div>
  
        <div id="verbal">
          <h4><img src="./assets/images/icon-verbal.svg" alt="image-verbal">Verbal</h4>
          <p>61  <span>/  100</span></p>
        </div>
  
        <div id="visual">
          <h4><img src="./assets/images/icon-visual.svg" alt="image-visual">Visual</h4>
          <p>80  <span>/  100</span></p>
        </div>
      </div>

      <button>Continue</button>

    </div>
  </div>

 
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo</a>.
  </div>
</body>
</html>
